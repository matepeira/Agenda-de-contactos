<div class="card">
@if(cargandoContacto){
  <p>Cargando contacto...</p>
} @else if(!contacto) {
  <p>No se encontró el contacto</p>
} @else {

  @if (contacto.image) {
    <img [src]="contacto.image" alt="Imagen de perfil de {{contacto!.firstName}}" class="contact-image">
  }

  <h1>{{contacto!.firstName}} {{contacto!.lastName}}</h1>
  
  <p>Email: {{contacto.email}}</p>
  <p>Teléfono: {{contacto.number}}</p>
  
  @if (contacto.isFavorite) {
    <p><span class="favorite-star">⭐ Favorito</span></p>
  }
  
  <div class="action-buttons">
    <button (click)="toggleFavorite()">
      @if (contacto.isFavorite) {
        Desmarcar favorito
      } @else {
        Marcar como favorito
      }
    </button>

    <a [routerLink]="['/contacts', idContacto(), 'edit']">Editar</a>

    <button (click)="deleteContact()">Eliminar</button>
  </div>
}
</div>

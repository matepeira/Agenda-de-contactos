<!-- <a routerLink="login">Ir a login</a> -->
 <div class="list-header">
  <span>Nombre</span>
  <span>Telefono</span>
  <span>Email</span>
  <span>Grupos</span>
  <span>Acciones</span>
 </div>
<ul>
  @for (c of contactsService.contacts; track $index) {
    <a [routerLink]="['/contacts', c.id]">
      <app-contact-list-item
        [contact]="c"
        (del)="onDelete($event)"
        (edit)="onEdit($event)">
      </app-contact-list-item>
    </a>
  }
</ul>
<a class="botonAgregarContacto" routerLink="/contacts/new">+</a>

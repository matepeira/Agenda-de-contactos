
<div class="col name">{{ contact().firstName }} {{ contact().lastName }}</div>
<div class="col phone">{{ contact().number }}</div>
<div class="col email">{{ contact().email }}</div>
<div class="col groups"></div>
<div class="col actions">
  <button class="btn"
          type="button"
          (click)="$event.preventDefault(); $event.stopPropagation(); del.emit(contact().id)">
    Borrar
  </button>
  <button class="btn"
          type="button"
          (click)="$event.preventDefault(); $event.stopPropagation(); edit.emit(contact().id)">
    Editar
  </button>
</div>
